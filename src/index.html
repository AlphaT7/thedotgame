<body>

    <section id="outer_wrapper">

        <section id="row_wrapper">

            <section id="game_wrapper">
                <canvas id="canvas" width="2" height="2"></canvas>
            </section>

            <section id="setup_wrapper">

                <header id="header">
                    <div id="title">The Dot Game</div>
                </header>

                <fieldset id="creategamegroup">
                    <form id="creategame">
                        <div class="input">
                            <input name="gamename" type="text" id="gamename" placeholder="Game Name"
                                pattern="[A-Za-z0-9_]+" required />
                        </div>
                        <div id="submitGameName" class="button ice">Create Game</div>
                    </form>
                </fieldset>

                <fieldset id="joingamegroup">
                    <form id="joingame">
                        <div class="input">
                            <select title="Join a Game" id="gamelist" name="gamelist" size="2" required>
                            </select>
                        </div>
                        <div id="joinSelectedGame" class="button ice">Join Game</div>
                    </form>
                </fieldset>

                <fieldset>
                    <img id="logo" src="img/ww_logo.png" alt="winters webs logo">
                </fieldset>

            </section>

        </section>

        <section id="buttons_wrapper">
            <div class="tier">1</div>
            <div class="tierWrapper">
                <label id="bounce" class="material action_btn">
                    stylus_laser_pointer
                    <input id="option1.1" type="radio" name="tier1" value="bounce">
                </label>
                <label id="manualPathing" class="material action_btn">
                    stylus_note
                    <input id="option1.2" type="radio" name="tier1" value="manual">
                </label>
                <label id="spaceShift" class="material action_btn">
                    resize
                    <input id="option1.3" type="radio" name="tier1" value="shift">
                </label>
            </div>

            <div class="tier">2</div>
            <div class="tierWrapper">
                <label id="movableMines" class="material action_btn">
                    unknown_5
                    <input id="option2.1" type="radio" name="tier2" value="movable">
                </label>
                <label id="additionalUnit" class="material action_btn">
                    data_saver_on
                    <input id="option2.2" type="radio" name="tier2" value="additional">
                </label>
                <label id="expandRadius" class="material action_btn">
                    open_in_full
                    <input id="option2.3" type="radio" name="tier2" value="expand">
                </label>
            </div>

            <div class="tier">3</div>
            <div class="tierWrapper">
                <label id="flagSeekerShield" class="material action_btn">
                    shield
                    <input id="option3.1" type="radio" name="tier3" value="shield">
                </label>
                <label id="deployTimeReduction" class="material action_btn">
                    acute
                    <input id="option3.2" type="radio" name="tier3" value="time">
                </label>
                <label id="speed" class="material action_btn">
                    electric_bolt
                    <input id="option3.3" type="radio" name="tier3" value="speed">
                </label>
            </div>

            <div class="tier">4</div>
            <div class="tierWrapper">
                <label id="flagDecoy" class="material action_btn">
                    flag_circle
                    <input id="option4.1" type="radio" name="tier4" value="decoy">
                </label>
                <label id="invisibleFlagSeekers" class="material action_btn">
                    visibility_off
                    <input id="option4.2" type="radio" name="tier4" value="invisibility">
                </label>
                <label id="radarPulse" class="material action_btn">
                    track_changes
                    <input id="option4.3" type="radio" name="tier4" value="radar">
                </label>
            </div>

            <div id="terminalContainer">
                <div id="terminal">
                    <span id="terminalText"></span>
                    <span class="cursor"></span>
                </div>
            </div>
        </section>
    </section>

    <div id="ripple" class="showRipple">
        <div></div>
        <div></div>
        <div></div>
        <h1 class="material">touch_app</h1>
    </div>

    <section class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </section>
</body>

</html>
