<!DOCTYPE html>
<html>

<head>
    <title>The Dot Game - CTF</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link async rel="shortcut icon" href="img/flag.ico" type="image/x-icon" />
    <link async rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="main.js"></script>
</head>

<body>

    <section id="outer_wrapper">

        <section id="inner_wrapper">

            <header id="header">
                <div id="title">The Dot Game</div>
                <div id="handle" class="material">
                    chevron_left
                </div>
            </header>

            <section id="game_wrapper">
                <canvas id="canvas"></canvas>
            </section>

            <footer>
                <div id="gamestatus">Setup Pending...</div>

            </footer>

        </section>

        <section id="setup_wrapper">
            <!-- <form id="createuser_wrapper">
                <div>Create User Name</div>
                <input id="username" type="text" placeholder="Your Username" required pattern="[A-Za-z0-9]+" />
                <input type="submit" id="uid_submit" value="Submit" />
            </form> -->

            <form id="creategame_wrapper">
                <div>Create a New Game <br> (Blue Team)</div>
                <input id="gamename" type="text" placeholder="Game Name" required pattern="[A-Za-z0-9_]+" />
                <input type="submit" id="gamename_submit" value="Submit" />
            </form>

            <form id="joingame_wrapper">
                <div>Join a Game <br> (Red Tean)</div>
                <select id="gamelist" size="5" required>
                </select><br>
                <input type="submit" id="joingame_submit" value="Join Game"><br>
            </form>

            <form>
                <div>Game Details</div>
            </form>

        </section>

    </section>

</body>

</html>
