<body>

    <section id="outer_wrapper">

        <section id="inner_wrapper">

            <section id="game_wrapper">
                <canvas id="canvas"></canvas>
            </section>

            <footer>
                <div id="gamestatus">Setup Pending</div>
            </footer>

        </section>

        <section id="setup_wrapper">

            <header id="header">
                <div id="title">The Dot Game</div>
            </header>

            <fieldset id="creategamegroup">
                <form id="creategame">
                    <div>Create a New Game</div>
                    <input name="gamename" type="text" id="gamename" placeholder="Game Name" pattern="[A-Za-z0-9_]+"
                        required />
                    <input type="submit" value="Submit" />
                </form>
            </fieldset>

            <fieldset id="joingamegroup">
                <form id="joingame">
                    <div>Join a Game</div>
                    <select title="Join a Game" id="gamelist" name="gamelist" size="5" required>
                    </select><br>
                    <input type="submit" value="Join Game"><br>
                </form>
            </fieldset>

            <form id="gamedetails">
                <div>Game Details</div>
                <label for="gameid">Game Name</label><input title="Game Name" type="text" id="gameid">
                <label for="latency">Latency</label><input title="Latency" type="text" id="latency">
            </form>

        </section>

    </section>
