    <link async rel="stylesheet" type="text/css" href="style.css">

<body>

    <section id="outer_wrapper">

        <section id="row_wrapper">

            <section id="game_wrapper">
                <canvas id="canvas" width="2" height="2"></canvas>
            </section>

            <section id="setup_wrapper">

                <header id="header">
                    <div id="title">The Dot Game</div>
                </header>

                <fieldset id="creategamegroup">
                    <form id="creategame">
                        <div class="input">
                            <input name="gamename" type="text" id="gamename" placeholder="Game Name"
                                pattern="[A-Za-z0-9_]+" required />
                        </div>
                        <div id="submitGameName" class="button ice">Create Game</div>
                    </form>
                </fieldset>

                <fieldset id="joingamegroup">
                    <form id="joingame">
                        <div class="input">
                            <select title="Join a Game" id="gamelist" name="gamelist" size="2" required>
                            </select>
                        </div>
                        <div id="joinSelectedGame" class="button ice">Join Game</div>
                    </form>
                </fieldset>

                <fieldset>
                    <img id="logo" src="img/ww_logo.png" alt="winters webs logo">
                </fieldset>

            </section>

        </section>

        <section id="buttons_wrapper">
            <div>1</div>
            <div id="bounce" class="material action_btn">stylus_laser_pointer</div>
            <div id="manualPathing" class="material action_btn">share</div>
            <div id="spaceShift" class="material action_btn">resize</div>

            <div>2</div>
            <div id="movableMines" class="material action_btn">unknown_5</div>
            <div id="additionalUnit" class="material action_btn">data_saver_on</div>
            <div id="expandRadius" class="material action_btn">open_in_full</div>

            <div>3</div>
            <div id="flagSeekerShield" class="material action_btn">shield</div>
            <div id="radarPulse" class="material action_btn">track_changes</div>
            <div id="speed" class="material action_btn">electric_bolt</div>

            <div id="terminalContainer">
                <div id="terminal">
                    <span id="terminalText"></span>
                    <span class="cursor"></span>
                </div>
            </div>
        </section>

    </section>

    <div id="ripple" class="showRipple">
        <div></div>
        <div></div>
        <div></div>
        <h1 class="material">touch_app</h1>
    </div>

    <section class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </section>
</body>
